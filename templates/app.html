<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Vertrektijden station: {{station}}</title>
        <link rel="shortcut icon" type="image/png" href="http://example.com/favicon.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <br>
            <div class="row">
                <h1 class="text-center">Vertrektijden station: {{station}}</h1>
            </div>
            <br>
            <div class="row">
                <table class="table">
              <thead>
                <tr>
                  <th scope="col">Tijd</th>
                  <th scope="col">Naar</th>
                  <th scope="col">Vervoerder</th>
                  <th scope="col">Spoor</th>
                </tr>
              </thead>
              <tbody>
                {% for train in row %}
                    <tr>
                        <th scope="row">{{train[0]}}</th>
                        <td>{{train[1]}}</td>
                        <td>{{train[2]}}</td>
                        <td>{{train[3]}}</td>
                    </tr>
                {% endfor %}
              </tbody>
            </table>
            </div>
            <a href="/">Ga terug</a>
        </div>
    </body>
</html>
