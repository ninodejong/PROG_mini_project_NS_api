<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>NS API</title>
        <link rel="shortcut icon" type="image/png" href="http://example.com/favicon.png"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form>
              <div class="form-group">
                <label for="stationinput">Station:</label>
                <input class="form-control" type="text" id="stationinput" placeholder="Utrecht Centraal"><br>
                <button type="submit" id="submit" onclick="redirect()" class="btn btn-primary">Submit</button>
              </div>
                <script type="text/javascript">
                    function redirect() {
                        var url= document.getElementById("stationinput").value;
                        document.write("Redirecting to the url in 1 seconds...");
                        setTimeout(function(){window.location = url;}, 1000);
                    }
                </script>
            </form>
        </div>
    </body>
</html>
